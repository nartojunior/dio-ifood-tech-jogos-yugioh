<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YU-GI-OH!</title>
    <link rel="shortcut icon" href="./Favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <audio id="bgm" loop>
        <source src="./assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="game">
        <div class="container-left framed-golden-2">
            <div class="score-box frame">
                <span id="score-points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu-avatar">
                <img src="./assets/icons/card-front.png" alt="avatar" id="card-image">
            </div>
            <div class="card-details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>

        </div>
        <div class="container-right">
            <div class="card-box-container">
                <div class="card-box framed" id="computer-cards"></div>

                <div class="card-versus">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img src="./assets/icons/card-front.png" alt="fieldcard" id="player-field-cards" height="180px" width="125px">
                        </div>
                        <img height="100px" src="./assets/icons/millenium2.png" alt="">
                        <div class="card-infield">
                            <img src="./assets/icons/card-front.png" alt="fieldcard" id="computer-field-cards" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button title="button" id="next-duel" class="rpgui-button" type="button" onclick="resetDuel()"></button>
                        <button title="buttonInit" id="init-btn" class="rpgui-button" type="button" onclick="initGame(this)">iniciar</button>
                    </div>                  
                </div>

                <div class="card-box framed" id="player-cards"></div>
            </div>

        </div>
    </div>
    <script defer src="./assets/js/engine.js"></script>
</body>

</html>
